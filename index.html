<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-indigo-100">
    <main 
        id="app"
        class="p-4 max-w-7xl mx-auto"
        x-data="board"
    >
      <h1 class="h1">Hit seven</h1>
      <span x-text="'Round ' + round"></span>

      <div 
        class="grid grid-cols-3 grid-rows-3 place-items-center border border-dashed rounded-lg w-full min-h-[50rem]"
      >
        <template x-for="player in players" :key="player.id">

          <div 
            class="size-full text-center grid place-items-center rounded-lg"
            :class="{ 'bg-indigo-200': playerTurnId === player.id && !gameOver, 'bg-teal-300': player.id === winnerId && gameOver }"
          >
            <div class="grid gap-2">
              <div x-text="'Player ' + player.id"></div>
              <!-- <div x-show="playerTurnId === player.id" class="text-bold"> Your turn</div> -->
              <template x-if="player.busted">
                <div class="text-red-600">Busted!</div>
              </template>
              <template x-if="player.skipped">
                <div class="text-yellow-600">Skipped!</div>
              </template>
              <div class="cards mx-auto flex flex-wrap justify-center gap-2">
                <template x-for="card in player.hand">
                  <div 
                    class="card"
                    :class="'card-' + card"
                    x-text="card"
                  ></div>
                </template>
              </div>
              <div class="" x-text="'Score: ' + player.score"></div>
            </div>
          </div>

        </template>

        <div class="col-start-2 row-start-2">
          <div class="text-center mb-4">Deck</div>
          <template x-if="gameOver">
            <div>
              <div class="text-green-600">Game over!</div>
              <button class="btn btn-slate" id="btn-restart" @click="handleRestartClick">Restart</button>
            </div>
          </template>
          <template x-if="roundOver && !gameOver">
            <div>
              <div class="text-green-600">Round over!</div>
              <button class="btn btn-slate" id="btn-next-round" @click="handleNextRoundClick">Next round</button>
            </div>
          </template>
          <template x-if="!roundOver">
            <div>
              <button class="btn btn-slate" id="btn-skip" @click="handleSkip">Skip</button>
              <button class="btn btn-green" id="btn-hit" @click="handleHit">Hit</button>
            </div>
          </template>
        </div>
      </div>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
